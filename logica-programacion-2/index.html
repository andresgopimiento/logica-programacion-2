<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="cajaTemperatura">
        <p>Vamos a calcular los grados a continuación.</p>
        <input type="text" id="inputTemperature" placeholder="Coloque los grados según la opción">
        <select id="conversionType">
            <option value="toFahrenheit">Celsius a Fahrenheit</option>
            <option value="toCelsius">Fahrenheit a Celsius</option>
        </select>
        <button onclick="calcularTemperatura()">Calcular</button>
    </div>    
    <script src="script.js"></script>
</body>
</html>
